{% extends "layout.html" %}
{% block body %}
<script src="{{ url_for('static', filename='js/highcharts.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<div id="accordion">
  <div class="card">
    <div class="card-header" id="settings_header">
      <h5>
        <button class="btn btn-link" data-toggle="collapse" data-target="#settings"
          {% if not selected_cell_lines %} aria-expanded="true" {% endif %}>Settings</button>
      </h5>
    </div>
    <div id="settings" class="collapse {% if not selected_cell_lines %} show {% endif %}"
         area-labelledby="settings_header" data-parent="#accordion">
      <div class="card-body">
            <label for="cell_line_select">Select cell line:</label>
            <select name="cell_line" class="custom-select" id="cell_line_select">
              <option value="select_cell_line" {% if not selected_cell_line %}selected{% endif %}>
                  Select cell line..</option>
              {% for cell_line in cell_lines %}
                <option value="{{ cell_line }}">{{ cell_line}}</option>
              {% endfor %}
            </select>
            <button class="btn btn-outline-info mt-4" id="plot_button">Plot data</button>
      </div>
    </div>
    <div class="card-header" id="results_header">
      <h5>
        <button class="btn btn-link" data-toggle="collapse" data-target="#results"
          {% if selected_cell_lines %} area-expanded="true" {% endif %}>Results</button>
      </h5>
    </div>
    <div id="results" class="collapse {% if selected_cell_lines %} show {% endif %}"
         area-labelledby="results_header" data-parent="#accordion">
      <div class="card-body">
        <div id="cell_line_chart" data-cell-lines="{{ cell_lines }}" data-genes="{{ genes }}"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
