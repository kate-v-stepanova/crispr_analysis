{% extends "layout.html" %}
{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/choices.min.css') }}">
<script src="{{ url_for('static', filename='js/choices.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/highcharts.js') }}"></script>
<script src="{{ url_for('static', filename='custom_js/main.js') }}"></script>
<div id="accordion">
  <div class="card">
    <div class="card-header" id="settings_header">
      <h5>
        <button class="btn btn-link" data-toggle="collapse" data-target="#settings"
          {% if not plot_series %} aria-expanded="true" {% endif %}>Settings</button>
      </h5>
    </div>
    <div id="settings" class="collapse {% if not plot_series %} show {% endif %}"
         area-labelledby="settings_header" data-parent="#accordion">
      <div class="card-body">
        <form action="" method="POST">
          <label for="multiple_cell_lines" class="mt-3">Select multiple cell lines:</label>
          <select multiple name="cell_lines" id="multiple_cell_lines" placeholder="Search cell line">
            {% for cell_line in cell_lines %}
              <option value="{{ cell_line }}" name="{{ cell_line }}" {% if cell_line in selected_cell_lines %}selected{% endif %}>
                {{ cell_line }}</option>
            {% endfor %}
          </select>

          {# filter data #}
          <div class="form-check mt-4">
            <input class="form-check-input" type="checkbox" value="true" id="apply_filters" name="apply_filters">
            <label class="form-check-label" for="apply_filters">Apply filters</label>
          </div>

          <div class="row ml-2" id="data_filters">
          {# WILD TYPE FILTER #}
            {# FC #}
            <div class="list-group col-sm-6" id="wt_filter">
              <h2>WT Filter</h2>
              <div class="list-group-item">
                <h4 class="list-item-heading">FC value</h4>
                <div class="list-group-item-text row">
                  <div class="col-sm-4">
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="wt_fc_less" name="wt_fc_less_or_greater" value="less">
                      <label class="custom-control-label" for="wt_fc_less">Less than</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="wt_fc_greater" name="wt_fc_less_or_greater" value="greater" checked>
                        <label class="custom-control-label" for="wt_fc_greater">Greater than</label>
                    </div>
                  </div>
                  <div class="col-sm-8 mt-2">
                    <input class="form-control" type="number" name="wt_fc_max" min="0.0" step="0.01" value="0.67" id="wt_fc_max">
                  </div>
                </div>
              </div>
              {# P VALUE #}
              <div class="list-group-item">
                <h4 class="list-item-heading">P value</h4>
                <div class="list-group-item-text row">
                  <div class="col-sm-4">
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="wt_pval_less" name="wt_pval_less_or_greater" value="less" checked>
                      <label class="custom-control-label" for="wt_pval_less">Less than</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="wt_pval_greater" name="wt_pval_less_or_greater" value="greater">
                        <label class="custom-control-label" for="wt_pval_greater">Greater than</label>
                    </div>
                  </div>
                  <div class="col-sm-8 mt-2">
                    <input class="form-control" type="number" name="wt_pval_max" min="0.0" step="0.01" value="0.15" id="wt_pval_max">
                  </div>
                </div>
              </div>
            </div>
            {# CELL LINES #}
            <div class="list-group col-sm-6" id="y_axis_filter">
              <h2>Other Cell Lines Filter</h2>
              <div class="list-group-item">
              <h4 class="list-item-heading">FC value</h4>
                <div class="list-group-item-text row">
                  <div class="col-sm-4">
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="y_fc_less" name="y_fc_less_or_greater" value="less" checked>
                      <label class="custom-control-label" for="y_fc_less">Less than</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="y_fc_greater" name="y_fc_less_or_greater" value="greater">
                        <label class="custom-control-label" for="y_fc_greater">Greater than</label>
                    </div>
                  </div>
                  <div class="col-sm-8 mt-2">
                    <input class="form-control" type="number" name="y_fc_max" min="0.0" step="0.01" value="0.67" id="y_fc_max">
                  </div>
                </div>
              </div>
              <div class="list-group-item">
              <h4 class="list-item-heading">P value</h4>
                <div class="list-group-item-text row">
                  <div class="col-sm-4">
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="y_pval_less" name="y_pval_less_or_greater" value="less" checked>
                      <label class="custom-control-label" for="y_pval_less">Less than</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="y_pval_greater" name="y_pval_less_or_greater" value="greater">
                        <label class="custom-control-label" for="y_pval_greater">Greater than</label>
                    </div>
                  </div>
                  <div class="col-sm-8 mt-2">
                    <input class="form-control" type="number" name="y_pval_max" min="0.0" step="0.01" value="0.15" id="y_pval_max">
                  </div>
                </div>
              </div>
            </div>

          </div>

          <button class="btn btn-outline-info mt-4" type="submit" id="plot_button">Plot data</button>
        </form>
      </div>
    </div>
    <div class="card-header" id="results_header">
      <h5>
        <button class="btn btn-link" data-toggle="collapse" data-target="#results"
          {% if plot_series %} area-expanded="true" {% endif %}>Results</button>
      </h5>
    </div>
    <div id="results" class="collapse {% if selected_cell_lines %} show {% endif %}"
         area-labelledby="results_header" data-parent="#accordion">
      <div class="card-body">
        <div id="cell_line_chart" data-plot-series="{{ plot_series }}" data-genes="{{ genes }}"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
