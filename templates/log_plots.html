{% extends "layout.html" %}
{% block body %}
<script src="{{ url_for('static', filename='js/highcharts.js') }}"></script>
<script src="{{ url_for('static', filename='custom_js/log_plots.js') }}"></script>
<script src="{{ url_for('static', filename='js/exporting.js') }}"></script>
<script src="{{ url_for('static', filename='js/offline-exporting.js') }}"></script>
<form action="" method="POST">
  <label for="cell_line_select">Select cell line:</label>
  <select name="cell_line" class="custom-select" id="cell_line_select">
    <option value="select_cell_line" {% if not plot_series %}selected{% endif %}>
        Select cell line..</option>
    {% for cell_line in cell_lines %}
      <option value="{{ cell_line }}" {% if selected_cell_line==cell_line %}selected{% endif %}>{{ cell_line}}</option>
    {% endfor %}
  </select>


  <div class="row ml-0 mt-4" id="data_filters">
  {# THRESHOLDS #}
    <div class="list-group col-sm-6" id="wt_filter">
      {# <h2>WT Filter</h2> #}
      <div class="list-group-item">
        <h4 class="list-item-heading">Thresholds:</h4>
        <div class="list-group-item-text">
          <div class="row">
            <div class="col-sm-4">
              <label class="mt-2" for="left">Left (fc value):</label><br>
              <label class="mt-2" for="right">Right (fc value):</label><br>
              <label class="mt-2" for="bottom">Bottom (p value):</label>
            </div>
            <div class="col-sm-8">
              <input class="form-control input-sm" type="number" name="left" min="0.0" step="0.01" value="1.5" id="left">
              <input class="form-control input-sm mt-1" type="number" name="right" min="0.0" step="0.01" value="0.67" id="right">
              <input class="form-control input-sm mt-1" type="number" name="bottom" min="0.0" step="0.01" value="0.15" id="bottom">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-outline-info mt-4" type="submit" id="plot_button">Plot data</button>
</form>

<div id="cell_line_chart" data-plot-series="{{ plot_series }}" data-genes="{{ genes }}" data-left-line="{{ left }}"
    data-right-line="{{ right }}" data-bottom-line="{{ bottom }}"></div>
{% endblock %}
